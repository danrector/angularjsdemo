<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Tutorials</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.4.7/css/foundation.css">
  <script type="text/javascript"src=https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js></script>
    <script src="main.js"></script>
</head>
<body>

  <div ng-app="myApp">
    <div ng-controller="FirstCtrl">
      <input type="text" ng-model="data.message">
      <h1>{{data.message}}</h1>
    </div>

    <div ng-controller="SecondCtrl">
      <input type="text" ng-model="data.message">
      <h1>{{data.message|reverse}}</h1>
    </div>
  </div>

  
  <ui-view></ui-view>

</body>
</html>
